name: ğŸš€ RavDW - Publish to npm

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install
          npm install chalk@^4.1.2 boxen@^8.0.1 figlet@^1.7.0 inquirer@^8.2.6 moment-timezone@^0.5.45 axios@^1.7.2

      - name: ğŸ§ª Run basic tests
        run: |
          echo "ğŸ” Verificando estrutura do projeto..."
          node -e "console.log('âœ… Node.js funcionando')"
          node -e "require('./lib/index.js'); console.log('âœ… MÃ³dulos carregados')"
          echo "ğŸ§ª Testes bÃ¡sicos concluÃ­dos"

      - name: ğŸ·ï¸ Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ VersÃ£o atual: $CURRENT_VERSION"

      - name: ğŸ”¢ Calculate next version
        id: next_version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "ğŸ“¦ Nome do pacote: $PACKAGE_NAME"
          
          # Verifica se Ã© um release manual
          if [[ "${{ github.event_name }}" == "release" ]]; then
            NEW_VERSION="${{ github.event.release.tag_name }}"
            echo "ğŸ¯ VersÃ£o do release: $NEW_VERSION"
          else
            # PublicaÃ§Ã£o automÃ¡tica na main
            if npm view $PACKAGE_NAME version > /dev/null 2>&1; then
              LATEST_NPM=$(npm view $PACKAGE_NAME version)
              echo "ğŸ“¦ Ãšltima versÃ£o no npm: $LATEST_NPM"
              
              # Incrementa patch version
              IFS='.' read -ra VERSION_PARTS <<< "$LATEST_NPM"
              MAJOR=${VERSION_PARTS[0]}
              MINOR=${VERSION_PARTS[1]}
              PATCH=${VERSION_PARTS[2]}
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
            else
              # Primeira publicaÃ§Ã£o
              NEW_VERSION="${{ steps.current_version.outputs.current_version }}"
            fi
          fi
          
          echo "ğŸ¯ Nova versÃ£o: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: ğŸš€ Update version in package.json
        run: |
          echo "ğŸ”„ Atualizando package.json para: ${{ steps.next_version.outputs.new_version }}"
          npm version "${{ steps.next_version.outputs.new_version }}" --no-git-tag-version --allow-same-version
          echo "âœ… VersÃ£o atualizada"

      - name: ğŸ“¤ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ’¾ Commit and push changes
        if: github.event_name != 'release'
        run: |
          if git diff --quiet package.json; then
            echo "âš ï¸ Nenhuma mudanÃ§a no package.json para commitar"
          else
            echo "ğŸ’¾ Comitando mudanÃ§as..."
            git add package.json
            git commit -m "ğŸ¤– RavDW: version ${{ steps.next_version.outputs.new_version }} [skip ci]"
            git push origin main
            echo "âœ… MudanÃ§as commitadas e enviadas"
          fi

      - name: ğŸ‰ Create GitHub Release
        if: github.event_name != 'release'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.next_version.outputs.new_version }}
          name: "ğŸŒ± v${{ steps.next_version.outputs.new_version }}"
          body: |
            ## ğŸš€ RavDW Publicado!

            **ğŸ” Consulta WHOIS simples, ğŸ“¬ SugestÃµes inteligentes de contatos para denÃºncia e ğŸ“„ Sistema simples de relatÃ³rio.**

            ---

            ## ğŸ”— Links Ãšteis

            - **ğŸ“¦ [Pacote NPM](https://www.npmjs.com/package/ravdw)**
            - **ğŸ’» [CÃ³digo Fonte](https://github.com/ravenastar-js/ravdw)**
            - **ğŸ“š [DocumentaÃ§Ã£o](https://github.com/ravenastar-js/ravdw#readme)**
            
            ---

            **ğŸ“… VersÃ£o:** ${{ steps.next_version.outputs.new_version }}  
            **ğŸ”– Tag:** v${{ steps.next_version.outputs.new_version }}  
            **âš¡ Publicado automaticamente via GitHub Actions**

            > ğŸ¯ **Use Cases:** SeguranÃ§a digital, direito digital, investigaÃ§Ãµes, compliance
          draft: false
          prerelease: false

  notify:
    runs-on: ubuntu-latest
    needs: publish
    if: always()
    
    steps:
      - name: ğŸ“¢ Notify Success
        if: needs.publish.result == 'success'
        run: |
          echo "ğŸ‰ RavDW publicado com sucesso no npm!"
          echo "ğŸ“¦ VersÃ£o: ${{ needs.publish.outputs.new_version }}"
          echo "ğŸ”— https://www.npmjs.com/package/ravdw"

      - name: âš ï¸ Notify Failure
        if: needs.publish.result == 'failure'
        run: |
          echo "âŒ Falha na publicaÃ§Ã£o do RavDW"
          echo "ğŸ” Verifique os logs do job de publicaÃ§Ã£o"
          exit 1